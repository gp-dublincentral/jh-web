{{ define "main" }}

{{ partial "jumbotron" (dict "imageUrl" .Params.image "title" .Title) }}

<div class="bg-off-white pv4 mhn1-l ph3 center mw7 mt3 video-container">
  <iframe width="560" height="315" src="https://www.youtube.com/embed/x03FwTTHR7o" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</div> 

{{ partial "4-up" .Params.intro }}

{{ with .Params.main }}
<div class="mw7 center">
  <div class="mw6 ph3 mb3">
    <h3 class="f3 b lh-title mb2">{{ .heading }}</h3>
    <p>{{ .description }}</p>
  </div>
</div>
{{ end }}

<div class="bg-grey-1 pv4">
  <div class="flex-l mhn1-l ph3 center mw7">
    <h2 class="f2 b lh-title mb2 w-40-l">Biography</h2>
    <div class="cms w-60-l mb0">{{ .Content }}</div>
  </div>
</div>

{{ end }}
